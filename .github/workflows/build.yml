name: Build

on:
  push:
    branches:
      - master

jobs:
  prepare:
    name: Build with j13
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo fagkveld-feb-2020
        uses: actions/checkout@master
      - name: Setup Java 13/Maven
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: build
        run: mvn clean install
      - name: start
        run: java -jar /target/fagkveld-0.0.1-SNAPSHOT.jar
      - name: test
        run: curl -v http://localhost:8080/uuid/1