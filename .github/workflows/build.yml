name: Build

on:
  push:
    branches:
      - master

jobs:
  prepare:
    name: Build with j13
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo fagkveld-feb-2020
        uses: actions/checkout@master
      - name: Setup Java 13/Maven
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: build
        run: mvn clean package -T C1 -DskipTests
      - name: Containerize and run
        run: |
          docker build -f .docker/Dockerfile -t no/tordly/fagkveld .
          containerId=$(docker run -p 8080:8080 -t no/tordly/fagkveld)
          curl -v http://localhost:8080/uuid/1
          docker kill $containerId